[build]
  publish = "_site"
  command = "jekyll build"

# Enable Netlify processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Improved CSP: removed 'unsafe-eval', specified exact external sources
    # 'unsafe-inline' kept for Jekyll static inline scripts (consider using hashes in future)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://instant.page; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://k7m.xyz https://ipapi.co; frame-src https://www.youtube.com https://www.bilibili.com https://player.bilibili.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;"
    ETag = "strong"

# Cache static assets for 1 year
[[headers]]
  for = "/*.{js,css,jpg,jpeg,png,gif,ico,svg,webp}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"
    ETag = "strong"

# Cache JSON files for 1 day
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Cache XML files for 1 day
[[headers]]
  for = "/*.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Cache markdown files for 1 day
[[headers]]
  for = "/*.md"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Cache images for 1 week
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache icons for 1 year
[[headers]]
  for = "/assets/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"