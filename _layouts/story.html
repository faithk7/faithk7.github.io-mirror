<!doctype html>
<html lang="{% if page.path contains 'zh-TW' %}zh-TW{% elsif page.path contains 'de-DE' %}de-DE{% else %}en{% endif %}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% assign story_description = page.description | default: page.content | strip_html | strip_newlines | truncate: 120 %}
    <meta name="description" content="{{ story_description }}">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://open-heart.lastk7.workers.dev">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="alternate" type="application/rss+xml" href="/notes.xml">
    <link rel="icon" href="/assets/fav.svg" type="image/svg+xml" sizes="24x24">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    <meta content="{{ story_description }}" property="og:description">
    <meta content="{{ story_description }}" name="twitter:description">
    {% if page.image %}
    <meta content="{{ page.image }}" property="og:image">
    <meta content="{{ page.image }}" property="twitter:image">
    {% endif %}
    <meta content="{{ page.title }} - {{ site.title }}" property="og:title">
    <meta content="{{ page.title }} - {{ site.title }}" name="twitter:title">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
</head>

<body class="col-{{ page.collection }}" data-page-type="{{ page.type }}">
    <header class="story-header smol">
        <div class="story-meta">
            <a href="/" aria-label="Home">&leftarrow;</a>
            <h1 class="text entry-title">
                {{ page.title }}, {{ page.date | date: "%Y/%m/%d %H:%M" }}
            </h1>
            <open-heart class="text-open-heart monospace"
                href="https://open-heart.lastk7.workers.dev/?id={{ page.url }}" emoji="❤️"
                aria-labelledby="like-prompt">
                (<span class="on">Liked ♥︎.</span><span class="off">Like?</span>)
            </open-heart>
        </div>
        <div>
            {{ page.caption }}
        </div>
    </header>
    <main>
        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.alt }}" class="story-image">
        {% endif %}
    </main>

    <script defer type="module" src="https://unpkg.com/open-heart-element@latest" crossorigin="anonymous"></script>
</body>

</html>
